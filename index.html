<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EZ Ink Login</title>
  <link rel="manifest" href="manifest.json">

  <!-- Favicons -->
  <link rel="icon" href="/icons/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png">

  <!-- Windows Tile -->
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-TileImage" content="/icons/icon-192.png">

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <h1>EZ Ink</h1>
    <p style="text-align: center; margin-bottom: 30px; color: #666;">
      E-ink optimized reading for your articles
    </p>

    <div id="message" style="display: none;"></div>

    <!-- 登录表单 -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required autofocus>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p>
      Don't have an account?
      <button type="button" class="form-toggle" id="show-signup">Sign up</button>
    </p>

    <!-- 注册表单（默认隐藏）-->
    <form id="signup-form" style="display: none;">
      <input type="text" id="invitation-code" placeholder="Invitation Code" required maxlength="8">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required minlength="6">
      <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required minlength="6">
      <button type="submit">Sign Up</button>
    </form>

    <p id="back-to-login" style="display: none;">
      Already have an account?
      <button type="button" class="form-toggle" id="show-login">Login</button>
    </p>
  </div>

  <script src="lib/supabase.js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('SW registered:', registration.scope);
          })
          .catch((error) => {
            console.error('SW registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
