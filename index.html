<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EZ Ink Login</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-R5YYL4FKN4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-R5YYL4FKN4');

    // Global Error Handler for Kindle Debugging
    window.onerror = function (msg, url, line, col, error) {
      // Ignore insignificant errors
      if (msg.includes('Script error.') && !url) return true;

      const errorMsg = `Global Error: ${msg}\nAt: ${url}:${line}:${col}`;
      console.error(errorMsg);

      // Delay to ensure DOM is ready or alert immediately if desperate
      setTimeout(() => {
        const msgDiv = document.getElementById('message');
        if (msgDiv) {
          msgDiv.style.display = 'block';
          msgDiv.style.color = 'red';
          msgDiv.style.whiteSpace = 'pre-wrap';
          msgDiv.textContent += errorMsg + '\n\n';
        } else {
          // Fallback for white-screen of death
          alert(errorMsg);
        }
      }, 500);
      return false;
    };
  </script>

  <link rel="manifest" href="manifest.json">

  <!-- Favicons -->
  <link rel="icon" href="/icons/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png">

  <!-- Windows Tile -->
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-TileImage" content="/icons/icon-192.png">

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="login-container">
    <h1>EZ Ink</h1>
    <p style="text-align: center; margin-bottom: 30px; color: #666;">
      E-ink optimized reading for your articles
    </p>

    <div id="message" style="display: none;"></div>

    <!-- 登录表单 -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required autofocus>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p>
      Don't have an account?
      <button type="button" class="form-toggle" id="show-signup">Sign up</button>
    </p>

    <!-- 注册表单（默认隐藏）-->
    <form id="signup-form" style="display: none;">
      <input type="text" id="invitation-code" placeholder="Invitation Code" required maxlength="8">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required minlength="6">
      <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required minlength="6">
      <button type="submit">Sign Up</button>
    </form>

    <p id="back-to-login" style="display: none;">
      Already have an account?
      <button type="button" class="form-toggle" id="show-login">Login</button>
    </p>

    <p style="margin-top: 30px; text-align: center; font-size: 13px; color: #666;">
      By signing up, you agree to our <a href="/privacy.html" target="_blank"
        style="color: #000; text-decoration: underline;">Privacy Policy</a>
    </p>

    <!-- Update/Repair Footer -->
    <div style="margin-top: 20px; text-align: center; font-size: 12px; color: #999;">
      <span id="app-version">v...</span> |
      <a href="#" id="reset-app-btn"
        style="color: #999; text-decoration: none; border-bottom: 1px dashed #999;">Repair/Reset App</a>
    </div>

    <!-- Update Banner (Hidden by default) -->
    <div id="update-banner"
      style="display: none; background: #333; color: white; padding: 10px; text-align: center; position: fixed; bottom: 0; left: 0; right: 0;">
      <span>New version available</span>
      <button id="refresh-btn"
        style="margin-left: 10px; padding: 4px 8px; font-size: 12px; cursor: pointer;">Refresh</button>
      <button id="dismiss-update"
        style="margin-left: 5px; padding: 4px 8px; font-size: 12px; cursor: pointer; background: transparent; color: #aaa; border: none;">Dismiss</button>
    </div>
  </div>

  <script src="lib/supabase.js"></script>
  <script src="js/config.js"></script>
  <script src="js/analytics.js"></script>
  <script src="js/auth.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('SW registered:', registration.scope);
          })
          .catch((error) => {
            console.error('SW registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
